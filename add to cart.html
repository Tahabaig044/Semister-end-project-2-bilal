<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styling/navbar.css">
    <title>add to card</title> 
    <link rel="stylesheet" href="assets/styling/addtocart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Cart Section Styling */
.cart-container {
  padding: 40px;
}

.cart-section {
  max-width: 500px;
  margin: 0 auto;
  border: 1px solid #e1e5ea;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
}

.cart-section h2 {
  font-size: 24px;
  color: #d91818;
  margin-bottom: 20px;
  font-weight: bold;
}

/* Cart Items */
.cart-items {
  max-height: 250px;
  overflow-y: auto;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #e1e5ea;
  border-radius: 5px;
}

/* Total Price Styling */
.cart-total {
  font-size: 18px;
  color: #2cb45c;
  margin-top: 10px;
  font-weight: bold;
}

/* Checkout Button */
.checkout-btn {
  background-color: #e92727;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  border: none;
}

.checkout-btn:hover {
  background-color: #b61919;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  transform: translateY(-2px);
}

    </style>
</head>
<body>
    <header class="sticky-top"></header>
           
</section>
<!-- add to card data -->
<section id="Section" class="cart-container">
  <div class="cart-section">
    <h2>Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <p id="cart-total" class="cart-total">Total: $0</p>
  </div>
</section>

<div class="d-flex justify-content-center mt-4">
  <button type="button" class="btn btn-primary checkout-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Check Out
  </button>
</div>

<!-- add to card data -->
<section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2>Checkout</h2>
                <form class="checkout-form">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" placeholder="Enter your name" required>
            
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email" required>
            
                  <label for="address">Address</label>
                  <input type="text" id="address" placeholder="Enter your address" required>
            
                  <label for="card">Card Details</label>
                  <input type="text" id="card" placeholder="Card Number" required>
                  <div class="card-details">
                    <select name="" id="">
                        <option value="karachi">karachi</option>
                    </select>
                    <input type="text" placeholder="MM/YY" required>
                    <input type="text" placeholder="CVC" required>
                  </div>
                  <button class="checkout-btn">Order Placed</button>
             </div>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>
</section>

<footer></footer>

</body>
</html>
<script src="assets/js/cart.js"></script>
